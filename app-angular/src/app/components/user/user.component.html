<h1>Hello {{name}}</h1>
<ul>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>Adress : {{adress.street}}, {{adress.city}}, {{adress.state}}</li>
</ul>

<button class="success button" (click)="onClick()">Click me</button>
<button class="button" (click)="ToggleEdit()">Edit User</button>

<div *ngIf=isEdit>
  <h2>Edit User</h2>
  <form>
    <div class="grid-container">
      <div class="medium-6 cell">
        <label for="name">Name: </label><br>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
      <div class="medium-6 cell">
          <label for="age">Age: </label><br>
          <input type="text" [(ngModel)]="age" name="age">
      </div>
      <div class="medium-6 cell">
          <label for="street">Street: </label><br>
          <input type="text" [(ngModel)]="adress.street" name="street">
      </div>
      <div class="medium-6 cell">
          <label for="sity">City: </label><br>
          <input type="text" [(ngModel)]="adress.city" name="city">
      </div>
      <div class="medium-6 cell">
          <label for="state">State: </label><br>
          <input type="text" [(ngModel)]="adress.state" name="state">
      </div>
      <div class="medium-6 cell">
          <label for="email">Eamil: </label><br>
          <input type="text" [(ngModel)]="email" name="email">
      </div>
    </div>
  </form>
</div>
<!-- list hobbies -->

<h2>Hobbies</h2>
<form (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby</label>
    <input type="text" #hobby>
  </div>
</form>
<ul>
  <li *ngFor="let hobby of hobbies; let i = index">
    {{i + 1}} {{hobby}}
    <button class="alert button" (click)="deleteHobby(hobby)">X</button>
  </li>
</ul>

<h2>Posts</h2>
<div class="row">
  <div class="large-4 columns" *ngFor="let post of posts">
    <div class="card">
      <div class="card-divider">
          {{post.title}}
      </div>
      <!-- <img src="assets/img/generic/rectangle-1.jpg"> -->
      <div class="card-section">
        <!-- <h4>{{post.title}}</h4> -->
        <p>{{post.body}}</p>
      </div>
    </div>
  </div>
</div>
